        .api-config {

</head>
<body>
    <div class="container">

‰Ω†ÂèØ‰ª•ÂåÖÂê´Ôºö
- Á≤æÁÅµÂÆö‰Ωç‰∏éÈòü‰ºçËßíËâ≤
- Êé®ËçêÈÖçÁΩÆÔºàÁâπÊÄß„ÄÅÈÅìÂÖ∑„ÄÅÊäÄËÉΩÔºâ
- ÂØπÁ∫øÁ≠ñÁï•
- Â∏∏ËßÅÂØπÊâãÂ∫îÂØπ
- Èòü‰ºçÊê≠ÈÖçÂª∫ËÆÆ
..." required></textarea>

                        <input type="file" id="file-input" accept=".txt,.md,.json">
                        <div class="file-upload-label">üìÑ ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáå</div>

    <script type="module">
        const API_BASE = 'http://localhost:3071';
        
        // ÂàùÂßãÂåñ
        let currentMode = 'global';
        let selectedPokemon = null; // Â≠òÂÇ®Ëã±ÊñáÂêçÁß∞ÔºàÁî®‰∫éÂêéÁ´ØÔºâ
        let pokemonList = []; // Â≠òÂÇ®Ëã±ÊñáÂêçÁß∞ÂàóË°®
        let chineseNameMap = {}; // Ëã±ÊñáÂêçÁß∞ -> ‰∏≠ÊñáÂêçÁß∞ÁöÑÊò†Â∞Ñ

        // Âä†ËΩΩ‰∏≠ÊñáÂêçÁß∞Êò†Â∞Ñ
        async function loadChineseNames() {
            try {
                const response = await fetch('data/chinese/pokedex-cn.json');
                if (response.ok) {
                    const data = await response.json();
                    // ÊûÑÂª∫Êò†Â∞ÑË°®ÔºöËã±ÊñáÂêçÁß∞ÔºàÂ∞èÂÜôÔºâ -> ‰∏≠ÊñáÂêçÁß∞
                    chineseNameMap = {};
                    for (const key in data) {
                        const entry = data[key];
                        if (entry.chineseName && entry.englishName) {
                            // ÊîØÊåÅÂ§öÁßçËã±ÊñáÂêçÁß∞Ê†ºÂºè
                            const englishName = entry.englishName.toLowerCase();
                            chineseNameMap[englishName] = entry.chineseName;
                            // ‰πüÊîØÊåÅ‰ΩøÁî® key ‰Ωú‰∏∫Êò†Â∞Ñ
                            chineseNameMap[key.toLowerCase()] = entry.chineseName;
                        }
                    }
                    console.log(`[ÊîªÁï•ÁºñËæëÂô®] Â∑≤Âä†ËΩΩ ${Object.keys(chineseNameMap).length} ‰∏™‰∏≠ÊñáÂêçÁß∞Êò†Â∞Ñ`);
                } else {
                    console.warn('[ÊîªÁï•ÁºñËæëÂô®] Êó†Ê≥ïÂä†ËΩΩ‰∏≠ÊñáÂêçÁß∞Êò†Â∞ÑÊñá‰ª∂');
                }
            } catch (error) {
                console.warn('[ÊîªÁï•ÁºñËæëÂô®] Âä†ËΩΩ‰∏≠ÊñáÂêçÁß∞Êò†Â∞ÑÂ§±Ë¥•:', error);
            }
        }

        // Ëé∑Âèñ‰∏≠ÊñáÂêçÁß∞ÔºàÂ¶ÇÊûúÊ≤°ÊúâÊò†Â∞ÑÂàôËøîÂõûËã±ÊñáÂêçÁß∞Ôºâ
        function getChineseName(englishName) {
            if (!englishName) return englishName;
            const normalized = englishName.toLowerCase();
            return chineseNameMap[normalized] || englishName;
        }

        // Ëé∑ÂèñAPIÊúçÂä°Âô®Âú∞ÂùÄ
        function getApiBase() {
            const apiInput = document.getElementById('api-server');
            return apiInput.value || API_BASE;
        }

        // ÂàùÂßãÂåñÊó∂Âä†ËΩΩ‰∏≠ÊñáÊò†Â∞Ñ
        await loadChineseNames();

        // Ê®°ÂºèÂàáÊç¢
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                updateEditorMode();
            });
        });

        // Êõ¥Êñ∞ÁºñËæëÂô®Ê®°Âºè
        function updateEditorMode() {
            const pokemonSelector = document.getElementById('pokemon-selector');
            const pokemonNameGroup = document.getElementById('pokemon-name-group');
            const contentGroup = document.getElementById('content-group');
            const fileUploadGroup = document.getElementById('file-upload-group');
            const title = document.getElementById('editor-title');

            if (currentMode === 'global') {
                pokemonSelector.style.display = 'none';
                pokemonNameGroup.style.display = 'none';
                contentGroup.style.display = 'block';
                fileUploadGroup.style.display = 'none';
                title.textContent = 'ÂÖ®Â±ÄÊàòÊúØÊîªÁï•';
                selectedPokemon = null;
            } else if (currentMode === 'pokemon') {
                pokemonSelector.style.display = 'block';
                pokemonNameGroup.style.display = 'block';
                contentGroup.style.display = 'block';
                fileUploadGroup.style.display = 'none';
                title.textContent = 'ÊåáÂÆöÁ≤æÁÅµÊîªÁï•';
                loadPokemonList();
            } else if (currentMode === 'import') {
                pokemonSelector.style.display = 'none';
                pokemonNameGroup.style.display = 'none';
                contentGroup.style.display = 'none';
                fileUploadGroup.style.display = 'block';
                title.textContent = 'ÂØºÂÖ•ÊñáÊ°£ÊîªÁï•';
            }
        }

        // Âä†ËΩΩÁ≤æÁÅµÂàóË°®
        async function loadPokemonList() {
            try {
                // È¶ñÂÖàÂ∞ùËØï‰ªéÊú¨Âú∞Êï∞ÊçÆÂä†ËΩΩÂÆåÊï¥ÂàóË°®
                try {
                    const { BattlePokedex } = await import('./data/pokedex.js');
                    if (BattlePokedex) {
                        // ‰ΩøÁî® BattlePokedex ‰∏≠ÁöÑ name Â≠óÊÆµÔºåÂπ∂ÂéªÈáç
                        const allNames = Object.values(BattlePokedex)
                            .map(p => p.name)
                            .filter(name => name && name !== '')
                            .filter((name, index, self) => self.indexOf(name) === index);
                        pokemonList = allNames.sort();
                        console.log(`[ÊîªÁï•ÁºñËæëÂô®] Â∑≤Âä†ËΩΩ ${pokemonList.length} ‰∏™Á≤æÁÅµ`);
                        renderPokemonList();
                        return;
                    }
                } catch (e) {
                    console.warn('[ÊîªÁï•ÁºñËæëÂô®] Êó†Ê≥ïÂä†ËΩΩÂÆåÊï¥Á≤æÁÅµÂàóË°®Ôºå‰ΩøÁî®ÈªòËÆ§ÂàóË°®:', e);
                }

                // Â¶ÇÊûúÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§ÂàóË°®
                const commonPokemon = [
                    'Pikachu', 'Charizard', 'Blastoise', 'Venusaur', 'Lucario',
                    'Garchomp', 'Gengar', 'Dragonite', 'Salamence', 'Tyranitar',
                    'Greninja', 'Mimikyu', 'Landorus-Therian', 'Clefable', 'Heatran',
                    'Tapu Koko', 'Tapu Lele', 'Corviknight', 'Dragapult', 'Zamazenta'
                ];
                
                pokemonList = commonPokemon;
                renderPokemonList();

            } catch (error) {
                console.error('[ÊîªÁï•ÁºñËæëÂô®] Âä†ËΩΩÁ≤æÁÅµÂàóË°®Â§±Ë¥•', error);
            }
        }

        // Ê∏≤ÊüìÁ≤æÁÅµÂàóË°®ÔºàÊòæÁ§∫‰∏≠ÊñáÂêçÁß∞Ôºå‰ΩÜ‰øùÂ≠òËã±ÊñáÂêçÁß∞Ôºâ
        function renderPokemonList() {
            const searchTerm = document.getElementById('pokemon-search').value.toLowerCase();
            
            // ÊîØÊåÅÂêåÊó∂ÊêúÁ¥¢‰∏≠ÊñáÂíåËã±ÊñáÂêçÁß∞
            const filtered = pokemonList.filter(p => {
                const englishLower = p.toLowerCase();
                const chineseName = getChineseName(p);
                const chineseLower = chineseName.toLowerCase();
                const searchLower = searchTerm.toLowerCase();
                
                // ÂåπÈÖçËã±ÊñáÂêçÁß∞Êàñ‰∏≠ÊñáÂêçÁß∞
                return englishLower.includes(searchLower) || chineseLower.includes(searchLower);
            });
            
            const list = document.getElementById('pokemon-list');
            list.innerHTML = filtered.map(pokemon => {
                const chineseName = getChineseName(pokemon);
                const displayName = chineseName !== pokemon ? `${chineseName} (${pokemon})` : pokemon;
                const isSelected = selectedPokemon === pokemon;
                
                return `
                <div class="pokemon-item ${isSelected ? 'selected' : ''}" 
                     onclick="selectPokemon('${pokemon.replace(/'/g, "\\'")}')"
                     title="${pokemon}">
                    ${displayName}
                </div>
            `;
            }).join('');
        }

        // ÊêúÁ¥¢Á≤æÁÅµ
        document.getElementById('pokemon-search').addEventListener('input', renderPokemonList);

        // ÈÄâÊã©Á≤æÁÅµÔºàpokemon ÂèÇÊï∞ÊòØËã±ÊñáÂêçÁß∞Ôºâ
        window.selectPokemon = function(pokemon) {
            selectedPokemon = pokemon; // ‰øùÂ≠òËã±ÊñáÂêçÁß∞Áî®‰∫éÂêéÁ´Ø
            const chineseName = getChineseName(pokemon);
            // Âú®ËæìÂÖ•Ê°Ü‰∏≠ÊòæÁ§∫‰∏≠ÊñáÂêçÁß∞ÔºàÂ¶ÇÊûúÊúâÔºâÔºåÂê¶ÂàôÊòæÁ§∫Ëã±Êñá
            const displayValue = chineseName !== pokemon ? `${chineseName} (${pokemon})` : pokemon;
            document.getElementById('pokemon-name').value = displayValue;
            renderPokemonList();
        };

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = `Â∑≤ÈÄâÊã©: ${file.name}`;

            try {
                const text = await file.text();
                document.getElementById('strategy-content').value = text;
                showMessage('Êñá‰ª∂ÂÜÖÂÆπÂ∑≤Âä†ËΩΩÂà∞ÁºñËæëÂô®', 'success');
            } catch (error) {
                showMessage('ËØªÂèñÊñá‰ª∂Â§±Ë¥•: ' + error.message, 'error');
            }
        });

        // ÊãñÊãΩ‰∏ä‰º†
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#3d7dca';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = '#ddd';
        });

        fileUpload.addEventListener('drop', async (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#ddd';

            const file = e.dataTransfer.files[0];
            if (!file) return;

            document.getElementById('file-input').files = e.dataTransfer.files;
            document.getElementById('file-name').textContent = `Â∑≤ÈÄâÊã©: ${file.name}`;

            try {
                const text = await file.text();
                document.getElementById('strategy-content').value = text;
                showMessage('Êñá‰ª∂ÂÜÖÂÆπÂ∑≤Âä†ËΩΩÂà∞ÁºñËæëÂô®', 'success');
            } catch (error) {
