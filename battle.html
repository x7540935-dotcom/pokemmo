  <script type="module">
    import './packages/battle-engine/src/legacy-shim.js';
    // åˆå§‹åŒ–æ€§èƒ½ç›‘æ§ï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦æ€§èƒ½æ•°æ®ä¸ŠæŠ¥ï¼‰
    // import './packages/battle-engine/src/utils/performance-init.js';
    
    window.BATTLE_FX_BASE = './pokemon-showdown-client-master/play.pokemonshowdown.com/fx/';
    
    const SHOWDOWN_CACHE_KEY = 'pokemmo_showdown_cache_v1';
    const SHOWDOWN_CACHE_TTL = 1000 * 60 * 60 * 24; // 24h
    let showdownDataPromise = null;

    function readShowdownCache() {
      try {
        if (typeof localStorage === 'undefined') return null;
        const cached = localStorage.getItem(SHOWDOWN_CACHE_KEY);
        if (!cached) return null;
        const parsed = JSON.parse(cached);
        if (!parsed?.timestamp || !parsed?.data) return null;
        if (Date.now() - parsed.timestamp > SHOWDOWN_CACHE_TTL) return null;
        return parsed.data;
      } catch (error) {
        console.warn('[Main] è¯»å– Showdown æ•°æ®ç¼“å­˜å¤±è´¥', error);
        return null;
      }
    }

    function writeShowdownCache(data) {
      try {
        if (typeof localStorage === 'undefined') return;
        localStorage.setItem(SHOWDOWN_CACHE_KEY, JSON.stringify({
          timestamp: Date.now(),
          data
        }));
      } catch (error) {
        console.warn('[Main] å†™å…¥ Showdown æ•°æ®ç¼“å­˜å¤±è´¥', error);
      }
    }

    async function fetchShowdownDataset(remote, local, exportName) {
      try {
        const response = await fetch(remote, { mode: 'cors' });
        if (response.ok) {
          return await response.json();
        }
      } catch (error) {
        console.warn(`[Main] è¿œç¨‹è·å– ${remote} å¤±è´¥ï¼Œå°è¯•æœ¬åœ°å¤‡ä»½`, error);
      }

      try {
        const localRes = await fetch(local);
        if (!localRes.ok) {
          console.warn(`[Main] æœ¬åœ°æ•°æ® ${local} åŠ è½½å¤±è´¥`);
          return {};
        }
        const text = await localRes.text();
        const prefix = `export const ${exportName} = `;
        const startIndex = text.indexOf(prefix);
        if (startIndex === -1) {
          console.warn(`[Main] æœªåœ¨ ${local} ä¸­æ‰¾åˆ° ${exportName}`);
          return {};
        }
        let jsonString = text.slice(startIndex + prefix.length).trim();
        if (jsonString.endsWith(';')) {
          jsonString = jsonString.slice(0, -1);
        }
        return JSON.parse(jsonString);
      } catch (error) {
        console.warn(`[Main] è§£ææœ¬åœ°æ•°æ® ${local} å¤±è´¥`, error);
        return {};
      }
    }

    async function fetchShowdownData() {
      const base = 'https://play.pokemonshowdown.com/data';
      const datasets = [
        { key: 'moves', remote: `${base}/moves.json`, local: 'data/moves.js', exportName: 'BattleMovedex' },
        { key: 'pokedex', remote: `${base}/pokedex.json`, local: 'data/pokedex.js', exportName: 'BattlePokedex' },
        { key: 'items', remote: `${base}/items.json`, local: 'data/items.js', exportName: 'BattleItems' }
      ];
      const results = await Promise.all(datasets.map(ds => fetchShowdownDataset(ds.remote, ds.local, ds.exportName)));
      const data = {
        moves: results[0] || {},
        pokedex: results[1] || {},
        items: results[2] || {}
      };
      window.ShowdownData = data;
      writeShowdownCache(data);
